<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="./library.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="card-container"></div>
  <button id="btn-new-book"> Add New Book</button>
  <div class="modal" id="new-book-modal">
    <div class="modal-content">
      <div class="modal-header">Add a new book</div>
      <span class="close">&times</span>
      <form action="index.html" method="post" id="form-new-book">
        <label for="title" id="label-title">Title</label>
        <input type="text" name="title" id="title" required>
        <label for="author" id="label-author">Author</label>
        <input type="text" name="author" id="author" required>
        <label for="pages" id="label-pages">Number of pages</label>
        <input type="number" name="pages" id="pages" required min="0">
        <fieldset>
          <legend id="legend-isRead">Have you read it?</legend>
          <div>
            <label for="yes" id="label-yes">Yes</label>
            <input type="radio" name="isRead" id="radio-yes" value="yes" required>
          </div>
          <div>
            <label for="no" id="label-no">No</label>
            <input type="radio" name="isRead" id="radio-no" value="no" checked>
          </div>
        </fieldset>
        <button type="submit" id="btn-new">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
