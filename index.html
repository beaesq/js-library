<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="./library.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div id="card-container"></div>
  <button id="btn-new-book"> Add New Book</button>
  <div class="modal" id="new-book-modal">
    <div class="modal-content">
      <div class="modal-header">Add a new book</div>
      <span class="close">&times</span>
      <form action="" method="post" class="form-new-book">
        <label for="new-title" id="label-new-title">Title</label>
        <input type="text" name="new-title" id="new-title">
        <label for="new-author" id="label-new-author">Author</label>
        <input type="text" name="new-author" id="new-author">
        <label for="new-pages" id="label-new-pages">Number of pages</label>
        <input type="text" name="new-pages" id="new-pages">
        <label for="new-isRead" id="label-new-isRead">Have you read it?</label>
        <input type="checkbox" name="new-isRead" id="new-isRead">
        <button type="submit" id="btn-new">Add Book</button>
      </form>
    </div>
  </div>
</body>
</html>
